<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> FIZZ BUZZ </title>
</head>
<body>
<script type="text/javascript">
	for(var i = 1; i < 101; i++){
		if(i % 5 === 0 && i % 3 === 0){
			console.log("fizzBuzz");
		}
		else if(i % 3 === 0){
			console.log("Fizz");			
		}	
		else if (i % 5 === 0){
			console.log("Buzz");
		} else{
			console.log(i);
		}
	}
	
</script>

</body>
</html>
